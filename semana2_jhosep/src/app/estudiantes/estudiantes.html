<div class="row">
    <div class="col-sm-4">
    </div>
    <div class="col-sm-4 mt-5">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Registrar Estudiantes</h5>
                <form [formGroup]="formEstudiante" (ngSubmit)="registrar()" >
                    <div class="mb-3 row">
                        <label for="staticEmail" class="col-sm-2 col-form-label">Nombre</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="nombre" formControlName="nombre">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Apellido</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="apellido" formControlName="apellido">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">correo</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="correo" formControlName="correo">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">carrera</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="carrera" formControlName="carrera">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Estado</label>
                        <div class="col-sm-10">
                            <select class="form-control" formControlName="habilitado">
                                <option value="" disabled> Selecione una opción </option>
                                <option value="1"> Habilitado </option>
                                <option value="0"> Deshabilitado </option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <div class="col-sm-2">
                            <button type="submit" class="btn btn-primary" [disabled]="!formEstudiante.valid" >Registrar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-2">
    </div>
    <div class="col-sm-8 mt-5">
        <div class="card">
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Nombres</th>
                            <th>carrera</th>
                            <th>correo</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let estudiante of estudiantes">
                            <td> {{estudiante.nombre}} {{estudiante.apellido}} </td>
                            <td> {{estudiante.carrera}} </td>
                            <td> {{estudiante.correo}} </td>
                            <td *ngIf="estudiante.habilitado == 1" > Habilitado </td>
                            <td *ngIf="estudiante.habilitado == 0" > Deshabilitado </td>
                            <td>
                                <button type="button" class="btn btn-primary" (click)="modalEditar(estudiante)" data-bs-toggle="modal" data-bs-target="#editar"> Editar </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="editar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Editar Estudiante</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formEstudianteEditar" (ngSubmit)="registrar()" >
                    <div class="mb-3 row">
                        <label for="staticEmail" class="col-sm-2 col-form-label">Nombre</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="nombre" formControlName="nombre">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Apellido</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="apellido" formControlName="apellido">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">correo</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="correo" formControlName="correo">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">carrera</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="carrera" formControlName="carrera">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Estado</label>
                        <div class="col-sm-10">
                            <select class="form-control" formControlName="habilitado">
                                <option value="" disabled> Selecione una opción </option>
                                <option value="1"> Habilitado </option>
                                <option value="0"> Deshabilitado </option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" (click)="editar()" [disabled]="!formEstudianteEditar.valid">Guardar</button>
            </div>
        </div>
    </div>
</div>
