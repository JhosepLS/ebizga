<div class="row">
    <div class="col-sm-4">
    </div>
    <div class="col-sm-4 mt-5">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Registrar Aulas</h5>
                <form [formGroup]="formAulas">
                    <div class="mb-3 row">
                        <label for="staticEmail" class="col-sm-2 col-form-label">Nombre</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="nombre" formControlName="nombre">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Código</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="codigo" formControlName="codigo">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary" [disabled]="!formAulas.valid" (click)="registrar()">Registrar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-2">
    </div>
    <div class="col-sm-8 mt-5">
        <div class="card">
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Nombre de Aula</th>
                            <th>código</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let aula of aulasList">
                            <td> {{aula.nombre}} </td>
                            <td> {{aula.codigo}} </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
