<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Nuevo Ciclo de Evaluación</h2>
        <button class="btn btn-secondary" routerLink="/ciclos">
          <i class="bi bi-arrow-left"></i> Volver
        </button>
      </div>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="cicloForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre del Ciclo</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                formControlName="nombre"
                placeholder="Ej: Evaluación 2024-1"
                [class.is-invalid]="cicloForm.get('nombre')?.invalid && cicloForm.get('nombre')?.touched">
              <div class="invalid-feedback" *ngIf="cicloForm.get('nombre')?.invalid && cicloForm.get('nombre')?.touched">
                El nombre es requerido
              </div>
            </div>

            <div class="mb-3">
              <label for="descripcion" class="form-label">Descripción</label>
              <textarea
                class="form-control"
                id="descripcion"
                rows="3"
                formControlName="descripcion"
                placeholder="Descripción del ciclo de evaluación...">
              </textarea>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="fechaInicio" class="form-label">Fecha de Inicio</label>
                  <input
                    type="date"
                    class="form-control"
                    id="fechaInicio"
                    formControlName="fechaInicio"
                    [class.is-invalid]="cicloForm.get('fechaInicio')?.invalid && cicloForm.get('fechaInicio')?.touched">
                  <div class="invalid-feedback" *ngIf="cicloForm.get('fechaInicio')?.invalid && cicloForm.get('fechaInicio')?.touched">
                    La fecha de inicio es requerida
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="fechaFin" class="form-label">Fecha de Fin</label>
                  <input
                    type="date"
                    class="form-control"
                    id="fechaFin"
                    formControlName="fechaFin"
                    [class.is-invalid]="cicloForm.get('fechaFin')?.invalid && cicloForm.get('fechaFin')?.touched">
                  <div class="invalid-feedback" *ngIf="cicloForm.get('fechaFin')?.invalid && cicloForm.get('fechaFin')?.touched">
                    La fecha de fin es requerida y debe ser posterior a la fecha de inicio
                  </div>
                </div>
              </div>
            </div>

            <div class="alert alert-info">
              <i class="bi bi-info-circle"></i>
              <strong>Nota:</strong> Una vez creado el ciclo, se activará automáticamente y los evaluadores podrán crear evaluaciones para este período.
            </div>

            <div class="d-grid">
              <button 
                type="submit" 
                class="btn btn-primary btn-lg"
                [disabled]="cicloForm.invalid || loading">
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
                Crear Ciclo
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
